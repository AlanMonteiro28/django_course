{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <center>
    <h1>Hello World?</h1>
    <img width="500" height="250" src="{% static 'img/gato_fudido.jpg' %}"/>
    <h2>{{ curso }}</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'product' produto.id %}">{{ produto.nome }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button onclick="teste();">Clique aqui</button>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </center>
</body>
</html>
